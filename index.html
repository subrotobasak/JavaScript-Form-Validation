<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Validation From -->
    <div class="form-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="main-form text-white">
                        <h1 class="text-center">Please fill the form</h1>

                        <!-- Form Filds start here -->

                        <!-- Name Fild -->
                        <div class="mb-3">
                            <label for="full-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full-name">

                        </div>
                        <!-- Email Fild -->
                        <div class="mb-3">
                            <label for="email-address" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email-address">

                        </div>
                        <!-- Address Fild -->
                        <div class="mb-3">
                            <label for="full-address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="full-address">

                            <!-- Error Message -->
                        </div>
                        <div id="error-data"></div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-3" id="submit-button">Submit Form</button>


                        <!-- Display Data -->
                    </div>
                    <div id="form-data" class="mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
